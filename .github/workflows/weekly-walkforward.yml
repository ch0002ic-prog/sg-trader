name: Weekly Walkforward Scan

on:
  schedule:
    - cron: "30 1 * * 1"
  workflow_dispatch:

jobs:
  walkforward-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly walk-forward profile scan
        run: |
          python scripts/walkforward_profile_scan.py \
            --profiles normal,defensive,aggressive \
            --lookback-days 63 \
            --forward-days 21 \
            --windows 10 \
            --out-csv reports/walkforward_profile_scan.csv \
            --out-md reports/walkforward_profile_scan.md \
            --out-detail-csv reports/walkforward_profile_scan_detail.csv

      - name: Publish summary
        if: always()
        run: |
          echo "## Weekly Walkforward Scan" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          if [[ -f reports/walkforward_profile_scan.md ]]; then
            cat reports/walkforward_profile_scan.md >> "$GITHUB_STEP_SUMMARY"
          else
            echo "No walkforward markdown summary produced." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload walkforward artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-walkforward-scan
          path: |
            reports/walkforward_profile_scan.csv
            reports/walkforward_profile_scan.md
            reports/walkforward_profile_scan_detail.csv
          if-no-files-found: error
